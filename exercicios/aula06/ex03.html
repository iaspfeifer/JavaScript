<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: lightgrey;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque asperiores quas, nobis, dignissimos perferendis laudantium maxime nostrum consequatur earum fuga necessitatibus tempore veritatis. Dolorum, incidunt. Illo mollitia fugiat dolorum sed!
    </p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
